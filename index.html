<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <img src="images/spotify.png" alt="spotify reference image" class="reference">
  <div class="grid">
    <aside class="sidebar">
      <div class="logo">
        <img class="logo__img" src="images/logo.png">
      </div>
      <div class="search">
        <span>Search</span>
        <img class="search__icon" src="images/magnifying-glass.png" alt="magnifying glass">
      </div>
      <div class="location">
        <p>Home</p>
        <p>Your Music</p>
      </div>
      <div class="recent">
        <p class="recent__title">Recently Played</p>
        <div class="recent__item">
          <p class="recent__name">Heavy Metal Workout</p>
          <p class="recent__type">Album</p>
        </div>
        <div class="recent__item">
          <p class="recent__name">Frightened Rabbit</p>
          <p class="recent__type">Artist</p>
        </div>
        <div class="recent__item">
          <p class="recent__name">This is Rise Against</p>
          <p class="recent__type">Playlist</p>
        </div>
        <div class="recent__item">
          <p class="recent__name">Metal Workout</p>
          <p class="recent__type">Playlist</p>
        </div>
      </div>
      <div class="install"></div>
      <div class="user"></div>
    </aside>
    <section class="main">Main</section>
    <footer>Footer</footer>
  </div>
</body>
</html>
